<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="这是一个测试登录页面">
    <meta name="keywords" content="test-login">
    <meta name="author" content="test-login">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="referrer" content="no-referrer">
   
    <title>test-login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 20px;
        }
        .container {
            background-color: #0af215;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-btn {
            background-color: #007bff;
        }
        .login-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
        
  <!-- 登录表单 -->
  <div class="container">
    <h2>用户登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="loginName" required>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="login-btn">登录</button>
    </form>
</div>  
    
<script>
   
     // 处理登录表单
     document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginName').value;
            const password = document.getElementById('loginPassword').value;
            
            // 验证固定的用户名和密码
            if(username === 'andy' && password === '7623361Jo') {
                alert('登录成功！');
                window.location.href = 'admin.html?from=login'; // 添加from参数
            } else {
                alert('用户名或密码错误！');
            }
            this.reset();
        });
    </script>
</body>
</html>
