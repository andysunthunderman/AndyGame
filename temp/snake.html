<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 4px;
            background-color: #fff;
            margin: 1rem 0;
        }
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }
        .controls {
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #666;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold mb-4">贪吃蛇游戏</h1>
        <div class="score">分数: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">返回主页</button>
    </div>

    <script>
        // 添加记录成绩函数
        function recordGameScore(gameName, score) {
            const today = new Date().toLocaleDateString('zh-CN');
            const now = new Date().toLocaleTimeString('zh-CN');
            const scores = JSON.parse(localStorage.getItem('gameScores')) || {};
            
            if (!scores[today]) {
                scores[today] = {};
            }
            
            if (!scores[today][gameName]) {
                scores[today][gameName] = {
                    highScore: score,
                    playCount: 1,
                    lastPlayed: now
                };
            } else {
                const gameData = scores[today][gameName];
                gameData.playCount += 1;
                gameData.lastPlayed = now;
                if (score > gameData.highScore) {
                    gameData.highScore = score;
                }
            }
            
            localStorage.setItem('gameScores', JSON.stringify(scores));
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            { x: 10, y: 10 }
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let isPaused = false;
        
        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 移动蛇
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            
            // 检查游戏结束条件
            if (isGameOver()) {
                clearInterval(gameInterval);
                alert('游戏结束！得分：' + score);
                return;
            }
            
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            // 绘制蛇
            ctx.fillStyle = 'green';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头用深绿色
                    ctx.fillStyle = '#006400';
                } else {
                    // 蛇身用浅绿色
                    ctx.fillStyle = '#32CD32';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 确保食物不会生成在蛇身上
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }
        
        function isGameOver() {
            // 撞墙
            if (snake[0].x < 0 || snake[0].x >= tileCount || 
                snake[0].y < 0 || snake[0].y >= tileCount) {
                // 记录游戏成绩
                recordGameScore("贪吃蛇", score);
                return true;
            }
            
            // 撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    // 记录游戏成绩
                    recordGameScore("贪吃蛇", score);
                    return true;
                }
            }
            
            return false;
        }
        
        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameInterval = setInterval(drawGame, 100);
        }
        
        function pauseGame() {
            if (isPaused) {
                gameInterval = setInterval(drawGame, 100);
                isPaused = false;
            } else {
                clearInterval(gameInterval);
                isPaused = true;
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (dy !== 1) { // 防止向下时向上移动
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { // 防止向上时向下移动
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { // 防止向右时向左移动
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { // 防止向左时向右移动
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // 页面加载完成后自动开始游戏
        window.onload = function() {
            startGame();
        };

        async function gameOver() {
            isGameOver = true;
            const finalScore = score;
            
            // 记录游戏成绩到数据库
            try {
                const response = await fetch('/api/data?action=save_score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        gameName: 'snake',
                        playerName: localStorage.getItem('playerName') || '匿名玩家',
                        score: finalScore,
                        playCount: 1
                    })
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || '保存分数失败');
                }
            } catch (error) {
                console.error('保存分数出错:', error);
            }

            // 同时保存到本地存储
            const today = new Date().toLocaleDateString('zh-CN');
            const scores = JSON.parse(localStorage.getItem('gameScores')) || {};
            
            if (!scores[today]) {
                scores[today] = {};
            }
            
            if (!scores[today]['贪吃蛇']) {
                scores[today]['贪吃蛇'] = {
                    highScore: finalScore,
                    playCount: 1,
                    lastPlayed: new Date().toLocaleTimeString('zh-CN')
                };
            } else {
                scores[today]['贪吃蛇'].playCount += 1;
                scores[today]['贪吃蛇'].lastPlayed = new Date().toLocaleTimeString('zh-CN');
                if (finalScore > scores[today]['贪吃蛇'].highScore) {
                    scores[today]['贪吃蛇'].highScore = finalScore;
                }
            }
            
            localStorage.setItem('gameScores', JSON.stringify(scores));
            
            alert(`游戏结束！\n最终得分：${finalScore}`);
        }
    </script>
</body>
</html>
