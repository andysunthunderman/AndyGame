<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深海捕鱼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
        }
        #gameCanvas {
            display: block;
        }
        .game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-ui">
        <div>分数: <span id="score">0</span></div>
        <div>时间: <span id="timer">60</span>秒</div>
    </div>
    <a href="index.html" class="back-button">返回主页</a>

    <script>
        // 添加记录成绩函数
        function recordGameScore(gameName, score) {
            const today = new Date().toLocaleDateString('zh-CN');
            const now = new Date().toLocaleTimeString('zh-CN');
            const scores = JSON.parse(localStorage.getItem('gameScores')) || {};
            
            if (!scores[today]) {
                scores[today] = {};
            }
            
            if (!scores[today][gameName]) {
                scores[today][gameName] = {
                    highScore: score,
                    playCount: 1,
                    lastPlayed: now
                };
            } else {
                const gameData = scores[today][gameName];
                gameData.playCount += 1;
                gameData.lastPlayed = now;
                if (score > gameData.highScore) {
                    gameData.highScore = score;
                }
            }
            
            localStorage.setItem('gameScores', JSON.stringify(scores));
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let timeLeft = 60;

        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 捕鱼器对象
        class FishingDevice {
            constructor() {
                this.width = 100;
                this.height = 60;
                this.x = canvas.width / 2;
                this.y = canvas.height - this.height;
                this.lineLength = 0;
                this.maxLineLength = canvas.height - this.height;
                this.isExtending = false;
                this.lineSpeed = 5;
            }

            draw() {
                // 绘制捕鱼器主体
                ctx.fillStyle = '#444';
                ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
                
                // 绘制捕鱼线
                if (this.lineLength > 0) {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y - this.lineLength);
                    ctx.stroke();

                    // 绘制钩子
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - this.lineLength, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            update() {
                // 更新捕鱼线长度
                if (this.isExtending) {
                    this.lineLength = Math.min(this.lineLength + this.lineSpeed, this.maxLineLength);
                } else {
                    this.lineLength = Math.max(this.lineLength - this.lineSpeed, 0);
                }
            }
        }

        // 鱼类对象
        class Fish {
            constructor() {
                this.reset();
                this.size = Math.random() * 30 + 20;
                this.speed = Math.random() * 3 + 1;
            }

            reset() {
                this.x = canvas.width + 50;
                this.y = Math.random() * (canvas.height - 150) + 50;
            }

            update() {
                this.x -= this.speed;
                if (this.x < -50) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size, this.size/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // 鱼鳍
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.moveTo(this.x - this.size/2, this.y);
                ctx.lineTo(this.x - this.size, this.y - this.size/2);
                ctx.lineTo(this.x - this.size, this.y + this.size/2);
                ctx.fill();
            }

            checkCatch(fishingDevice) {
                const hookX = fishingDevice.x;
                const hookY = fishingDevice.y - fishingDevice.lineLength;
                
                const distance = Math.sqrt(
                    Math.pow(hookX - this.x, 2) + 
                    Math.pow(hookY - this.y, 2)
                );
                
                return distance < this.size;
            }
        }

        // 创建游戏对象
        const fishingDevice = new FishingDevice();
        const fishes = Array(5).fill().map(() => new Fish());

        // 鼠标控制
        let mouseX = 0;
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            fishingDevice.x = Math.max(fishingDevice.width/2, 
                Math.min(canvas.width - fishingDevice.width/2, mouseX));
        });

        // 鼠标按下控制钓鱼线
        canvas.addEventListener('mousedown', () => {
            fishingDevice.isExtending = true;
        });

        canvas.addEventListener('mouseup', () => {
            fishingDevice.isExtending = false;
        });

        // 游戏循环
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制捕鱼器
            fishingDevice.update();
            fishingDevice.draw();

            // 更新和绘制鱼
            fishes.forEach(fish => {
                fish.update();
                fish.draw();
                
                // 检查是否捕获到鱼
                if (fishingDevice.lineLength > 0 && fish.checkCatch(fishingDevice)) {
                    score += Math.floor(fish.size);
                    document.getElementById('score').textContent = score;
                    fish.reset();
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // 倒计时
        const timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                // 记录游戏成绩
                recordGameScore("深海捕鱼", score);
                alert(`游戏结束！你的得分是: ${score}`);
                location.reload();
            }
        }, 1000);

        gameLoop();
    </script>
</body>
</html>
