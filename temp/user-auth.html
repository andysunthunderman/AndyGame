<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册与登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #666;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="flex justify-center mb-6">
            <button class="btn-secondary px-6 py-2 mx-2 rounded" onclick="showForm('login')" id="loginTab">登录</button>
            <button class="btn-secondary px-6 py-2 mx-2 rounded" onclick="showForm('register')" id="registerTab">注册</button>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <h2 class="text-2xl font-bold mb-6 text-center">用户登录</h2>
            <div class="mb-4">
                <input type="text" name="username" class="form-input" placeholder="用户名" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-input" placeholder="密码" required>
            </div>
            <div class="error-message mb-4" id="loginError"></div>
            <button type="submit" class="btn btn-primary mb-4">登录</button>
            <div class="text-center">
                <a href="#" onclick="showForm('register')" class="text-blue-500 hover:text-blue-700">没有账号？立即注册</a>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
            <h2 class="text-2xl font-bold mb-6 text-center">用户注册</h2>
            <div class="mb-4">
                <input type="text" name="username" class="form-input" placeholder="用户名" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-input" placeholder="密码" required>
            </div>
            <div class="mb-4">
                <input type="password" name="confirmPassword" class="form-input" placeholder="确认密码" required>
            </div>
            <div class="mb-4">
                <input type="text" name="nickname" class="form-input" placeholder="昵称">
            </div>
            <div class="mb-4">
                <input type="email" name="email" class="form-input" placeholder="邮箱">
            </div>
            <div class="error-message mb-4" id="registerError"></div>
            <div class="success-message mb-4" id="registerSuccess"></div>
            <button type="submit" class="btn btn-primary mb-4">注册</button>
            <div class="text-center">
                <a href="#" onclick="showForm('login')" class="text-blue-500 hover:text-blue-700">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <script>
        // 显示指定的表单
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.classList.add('btn-primary');
                loginTab.classList.remove('btn-secondary');
                registerTab.classList.add('btn-secondary');
                registerTab.classList.remove('btn-primary');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerTab.classList.add('btn-primary');
                registerTab.classList.remove('btn-secondary');
                loginTab.classList.add('btn-secondary');
                loginTab.classList.remove('btn-primary');
            }

            // 清除错误和成功消息
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/api/data?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: form.username.value,
                        password: form.password.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 保存用户信息到 localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('playerName', data.user.nickname || data.user.username);
                    
                    // 如果在 iframe 中，通知父窗口关闭模态框
                    if (window.parent !== window) {
                        window.parent.postMessage('closeAuthModal', '*');
                        window.parent.location.reload();
                    } else {
                        // 如果不在 iframe 中，直接跳转到主页
                        window.location.href = 'index.html';
                    }
                } else {
                    errorDiv.textContent = data.error || '登录失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            // 验证密码
            if (form.password.value !== form.confirmPassword.value) {
                errorDiv.textContent = '两次输入的密码不一致';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/data?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: form.username.value,
                        password: form.password.value,
                        nickname: form.nickname.value,
                        email: form.email.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 显示成功消息
                    successDiv.textContent = '注册成功！正在跳转到登录页面...';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // 清空表单
                    form.reset();
                    
                    // 3秒后跳转到登录表单
                    setTimeout(() => {
                        showForm('login');
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || '注册失败';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
        }

        // 检查是否已登录
        function checkLogin() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLogin);

        // 初始化显示登录表单
        showForm('login');
    </script>
</body>
</html>
